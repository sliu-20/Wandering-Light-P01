<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <title>Questions</title>
    </head>
    <body>
        <nav class="navbar navbar-light" style="background-color: var(--pink)">
        <div class="container-fluid">
            <span class="navbar-brand"><a href="/">Home</a></span>
            <span class="navbar-brand">View</span>
            <span class="navbar-brand"><a href="/input">Questions</a></span>
            {% if user %}
            <span class="navbar-brand"> <a href="/logout"> Logout </a> </span>
            <span class="navbar-brand"> Hi, {{ user }} </span>
            <span class="navbar-brand"> Randomize </span>
            {% else %}
            <span class="navbar-brand"> Randomize </span>
            {% endif %}
        </div>
        </nav>
        <form class="px-4" action = "choose" method = "POST">
            <div class="card" style="background-color:var(--orange)">
                <div class="card-body">
                    <div class="card-title">
                    <h1> Book Subjects </h1>
                    </div>
                    <p class="card-text">
                        <select class="form-select form-select-sm" id="subjects" name="subjects" multiple>
                            <option value="subj1">Subj1</option>
                            <option value="subj2">Subj2</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="card" style="background-color:var(--white)">
                <div class="card-body">
                    <div class="card-title">
                    <h1> Languages </h1>
                    </div>
                    <p class="card-text">
                        <select class="form-select form-select-sm" id="languages" name="languages" multiple>
                            {% for x in languages %}
                            <option>{{x}}</option>
                            {% endfor %}
                        </select>
                    </p>
                </div>
            </div>
            <div class="card" style="background-color:var(--orange)">
                <div class="card-body">
                    <div class="card-title">
                    <h1> Regions </h1>
                    </div>
                    <p class="card-text">
                        {% for r in regionlist %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="regions" id="Region" value="{{r}}">
                            <label class="form-check-label" for="Region">
                                {{r}}
                            </label>                       
                        </div>
                        {% endfor %}
                    </p>
                </div>
            </div>
            <div class="d-grid gap-2">
                <input class="btn btn-dark" type="submit" name="userinput" value="Submit">
            </div>
        </form>
    </body>
</html>
